<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, #0a0a0a 0%, #1a0b2e 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Starry background */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.15;
            animation: twinkle 8s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.15; }
            50% { opacity: 0.3; }
        }

        nav {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .contact-btn {
            background: white;
            color: #1a0b2e;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 70px);
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #6b46c1, #805ad5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-message {
            color: #a0aec0;
            margin-bottom: 3rem;
            max-width: 500px;
        }

        .business-section {
            margin-top: 4rem;
            color: white;
        }

        .business-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #6b46c1, #805ad5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .business-section p {
            color: #a0aec0;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            .nav-links {
                display: none;
            }

            .error-code {
                font-size: 5rem;
            }

            .business-section h2 {
                font-size: 1.5rem;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Credennz</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Case Studies</a>
            <a href="#">Contact</a>
        </div>
        <a href="#" class="contact-btn">Contact us</a>
    </nav>
    
    <main>
        <div class="error-code">404</div>
        <p class="error-message">The page you're looking for has either been removed or is nonexistent.</p>
        
        <div class="business-section">
            <h2>Take your business to<br>the next level.</h2>
            <p>Get more insights and results for your startup with improved<br>customer relationships.</p>
        </div>
    </main>
</body>
</html>
